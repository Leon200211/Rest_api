<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <div class="row w-800">
        <form>
            <div class="form-group">
                <label for="exampleInputName1">*ФИО</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="exampleInputEmail1">*Почта</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div>
                    <label for="exampleInputPhone1">*Телефон</label>
                    <input type="text" class="form-control" id="exampleInputPhone1">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="exampleInputCompany1">Компания</label>
                    <input type="text" class="form-control" id="exampleInputCompany1">
                </div>
                <div style="margin-left: 30px;">
                    <label for="exampleInputDate1">Дата рождения</label>
                    <input type="text" class="form-control" id="exampleInputDate1">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="exampleInputPhoto1">Фото</label>
                    <input type="text" class="form-control" id="exampleInputPhoto1">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;" onclick="addPost()">Добавить</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row errors" style="margin-top: 70px; margin-bottom: 70px">

    </div>

    <div class="row post-list" style="margin-top: 70px; margin-bottom: 70px">

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
