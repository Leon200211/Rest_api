<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row w-800">
    <form>
      <div class="row post-list" style="margin-top: 70px; margin-bottom: 70px">

      </div>
      <div class="form-group">
        <label for="exampleInputName2">*ФИО</label>
        <input type="text" class="form-control" id="exampleInputName2" aria-describedby="emailHelp">
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <label for="exampleInputEmail2">*Почта</label>
          <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        </div>
        <div>
          <label for="exampleInputPhone2">*Телефон</label>
          <input type="text" class="form-control" id="exampleInputPhone2">
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <label for="exampleInputCompany2">Компания</label>
          <input type="text" class="form-control" id="exampleInputCompany2">
        </div>
        <div style="margin-left: 30px;">
          <label for="exampleInputDate2">Дата рождения</label>
          <input type="text" class="form-control" id="exampleInputDate2">
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <label for="exampleInputPhoto2">Фото</label>
          <input type="text" class="form-control" id="exampleInputPhoto2">
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="margin-top: 30px;" onclick="updatePost()">Изменить</button>
          <div style="margin-top: 20px;"><a href="index.html">Вернуться</a></div>
        </div>
      </div>
    </form>
  </div>

  <div class="row errors" style="margin-top: 70px; margin-bottom: 70px">

  </div>


</div>
<script src="main2.js"></script>
</body>
</html>
